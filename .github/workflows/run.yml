name: RDP 32GB

on:
  workflow_dispatch:

jobs:
  secure-rdp-32gb:
    runs-on: windows-2022-32gb  # ← Label cho Larger Runner 8 vCPU / 32GB RAM
    # Nếu org bạn dùng label khác (ví dụ: windows-latest-8core), thay vào đây
    # Các lựa chọn phổ biến: windows-2022-32gb, windows-2022-64gb, ubuntu-2022-64gb,...
    timeout-minutes: 3600

    steps:
      - name: Setup RDP & Firewall
        run: |
          # Enable RDP + Disable NLA + Allow insecure for Tailscale
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Clean old rule & open port 3389
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create Admin RDP User with Random Password
        run: |
          $charSets = @(
              ([char[]](65..90)),   # A-Z
              ([char[]](97..122)),  # a-z
              ([char[]](48..57)),   # 0-9
              ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))  # Special
          )
          $passwordChars = @()
          foreach ($set in $charSets) { $passwordChars += $set | Get-Random -Count 4 }
          $password = -join ($passwordChars | Sort-Object {Get-Random})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires -UserMayNotChangePassword | Out-Null
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale & Get IP
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-32gb-$env:GITHUB_RUN_ID --accept-risk=all

          # Wait for IP assignment
          $ip = $null
          for ($i=0; $i -lt 20 -and -not $ip; $i++) {
              Start-Sleep -Seconds 6
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
          }
          if (-not $ip) { Write-Error "Failed to get Tailscale IP"; exit 1 }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP Port
        run: |
          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $result.TcpTestSucceeded) {
              Write-Error "Port 3389 not reachable on Tailscale IP"
              exit 1
          }
          Write-Host "RDP port 3389 is open and reachable!"

      - name: Display Connection Info & Keep Alive
        run: |
          Write-Host "`n========================================"
          Write-Host "           RDP 32GB READY              "
          Write-Host "========================================"
          Write-Host "Tailscale IP : $env:TAILSCALE_IP"
          Write-Host "Username     : RDP"
          Write-Host "Password     : $((($env:RDP_CREDS -split 'Password: ')[1]))"
          Write-Host "========================================"
          Write-Host "Connect via RDP client or Tailscale RDP"
          Write-Host "Workflow will stay alive until cancelled`n"

          # Keep runner running
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Session Active - Cancel workflow to stop"
              Start-Sleep -Seconds 300
          }

name: RDP 32GB

on:
  workflow_dispatch:

jobs:
  secure-rdp-32gb:
    runs-on: self-hosted                 # ← Chạy trên máy tự host có ≥32GB RAM
    timeout-minutes: 3600                # Tối đa 60 giờ (GitHub cho phép với self-hosted)

    steps:
      - name: Setup RDP & Open Firewall
        run: |
          # Bật RDP, tắt NLA và Security Layer để Tailscale kết nối dễ dàng
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Xóa rule cũ (nếu có) và mở port 3389
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create Admin RDP User (Random Strong Password)
        run: |
          # Tạo password ngẫu nhiên 16 ký tự (A-Z, a-z, 0-9, special)
          $chars = @()
          $chars += (65..90)   # A-Z
          $chars += (97..122)  # a-z
          $chars += (48..57)   # 0-9
          $chars += (33,35,36,37,38,40,41,42,43,64)  # một số ký tự đặc biệt an toàn

          $password = -join ((1..16 | ForEach-Object { $chars | Get-Random }) | ForEach-Object { [char]$_ })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Tạo user RDP và add vào Administrators + Remote Desktop Users
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires | Out-Null
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Latest Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path -UseBasicParsing
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          Remove-Item $path -Force

      - name: Connect Tailscale & Get IP
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          if (-not $authKey) { Write-Error "TAILSCALE_AUTH_KEY secret not set!"; exit 1 }

          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=rdp-32gb-$env:GITHUB_RUN_ID --accept-risk=all

          # Đợi lấy IP Tailscale (tối đa 30 lần ~ 3 phút)
          $ip = $null
          for ($i = 0; $i -lt 30 -and -not $ip; $i++) {
              Start-Sleep -Seconds 6
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null | Select-Object -First 1
          }
          if (-not $ip) { Write-Error "Cannot get Tailscale IP"; exit 1 }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP Port on Tailscale
        run: |
          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
          if (-not $result) {
              Write-Error "Port 3389 not reachable via Tailscale"
              exit 1
          }
          Write-Host "RDP port 3389 is open!"

      - name: Show Connection Info & Keep Alive
        run: |
          Write-Host "`n================================================="
          Write-Host "            RDP 32GB+ READY TO CONNECT          "
          Write-Host "================================================="
          Write-Host "Tailscale IP : $env:TAILSCALE_IP"
          Write-Host "Username     : RDP"
          Write-Host "Password     : $((($env:RDP_CREDS -split 'Password: ')[1]).Trim())"
          Write-Host "================================================="
          Write-Host "→ Kết nối bằng: Remote Desktop hoặc Tailscale app"
          Write-Host "→ Workflow sẽ chạy mãi đến khi bạn Cancel thủ công`n"

          # Giữ runner sống vô hạn
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Cancel workflow trên GitHub để dừng"
              Start-Sleep -Seconds 300
          }

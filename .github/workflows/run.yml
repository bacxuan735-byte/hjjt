name: RDP 32GB+

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: self-hosted  # ← Chạy trên máy Windows tự host ≥32GB RAM
    timeout-minutes: 3600

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}  # Key reusable hoặc ephemeral
          hostname: rdp-32gb-${{ github.run_id }}
          tags: tag:github-rdp  # Optional: để ACL trên Tailscale
          version: latest

      - name: Get Tailscale IP
        id: tailscale
        run: |
          echo "ip=$(tailscale ip -4)" >> $GITHUB_OUTPUT
          echo "Tailscale connected! IP: $(tailscale ip -4)"

      - name: Enable RDP & Open Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP Admin User (Random Password)
        run: |
          $password = -join ((33..126) | Get-Random -Count 20 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires | Out-Null
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $GITHUB_ENV
          echo "RDP_PASS=$password" >> $GITHUB_ENV

      - name: Verify RDP Port
        run: |
          $result = Test-NetConnection -ComputerName ${{ steps.tailscale.outputs.ip }} -Port 3389 -WarningAction SilentlyContinue
          if (-not $result.TcpTestSucceeded) { Write-Error "Port 3389 not open!"; exit 1 }
          Write-Host "RDP port ready!"

      - name: Display Info & Keep Alive
        run: |
          Write-Host "`n================================================="
          Write-Host "               RDP 32GB+ ĐÃ SẴN SÀNG            "
          Write-Host "================================================="
          Write-Host "IP Tailscale : ${{ steps.tailscale.outputs.ip }}"
          Write-Host "Username     : ${{ env.RDP_USER }}"
          Write-Host "Password     : ${{ env.RDP_PASS }}"
          Write-Host "================================================="
          Write-Host "Kết nối bằng Microsoft Remote Desktop hoặc Tailscale"
          Write-Host "Cancel workflow trên GitHub để tắt`n"

          while ($true) {
              Write-Host "[$(Get-Date)] RDP đang active..."
              Start-Sleep -Seconds 300
          }
